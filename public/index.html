<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <title>Forms</title>
    <link rel="stylesheet" href="sencha-touch.css" type="text/css">
    <script type="text/javascript" src="sencha-touch.js"></script>
    <script type="text/javascript" src="src/index.js"></script>	
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
    window.addEventListener('load', function() {
        // Start Socket.IO
        var socket = new io.Socket(null, {port: 8080, rememberTransport: false});
        
        socket.connect();
        socket.on('connect', function(){ return true; });
        socket.on('message', function(message) { return true; });

        // Set up slider in form
        // // because i dont know how to set up a slider on its own
        Ext.setup({
            onReady: function() {
               var form;
        
               var formBase = {
                   items: [
                   {
                       xtype: 'sliderfield',
                       name : 'height',
                       label: 'Height',
                       listeners: { dragend: function(a,b,c) { 
                            // send slider value to the server on slide
                            socket.send({ slider_value: c});
                       } }
                   }]
        
               };
        
                if (Ext.is.Phone) {
                    formBase.fullscreen = true;
                } else {
                    Ext.apply(formBase, {
                        autoRender: true,
                        floating: true,
                        modal: true,
                        centered: true,
                        hideOnMaskTap: false,
                        height: 385,
                        width: 480
                    });
                }
        
                form = new Ext.form.FormPanel(formBase);
                window.r = form;
                form.show();
            }
        });

   });
   </script>
